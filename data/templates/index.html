<!DOCTYPE html>
<html>
    <body>
        <div style = "display: flex; flex-direction: row; flex-wrap: wrap; align-items: space-around; justify-content: center; gap: 10px;">
            {% for block in blocks %}
                <div style = "border: 1px solid black; border-radius: 10px;">
                    {{block.content}}
                </div>
            {% endfor %}
        </div>
        <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
            }
        };
        </script>
        <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
    </body>
    
</html>
